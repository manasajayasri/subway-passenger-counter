<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Subway passenger counter</title>
</head>

<body>
    <div class="container">
        <script src="a.js"></script>
        <h1>Hey there! Ready to count the passengers today?</h1>
        <br>
        <h1>People entered the subway all day:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">Spotted passenger!</button>
        <button id="save-btn" onclick="save()">Save count</button>
        <h2 id="log">Previous entries: </h2>
    </div>
</body>
</html>
